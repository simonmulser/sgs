---
layout: page
title: "Eroi"
description: "Die Ehrentafel der SGS"
header-img: "img/about-bg.jpg"

{% for post in site.categories.eroi %}
<div class="post-preview">
    <a href="{{ post.url | prepend: site.github.url }}">
        <h2 class="post-title">
            {{ post.title }}
        </h2>
        {% if post.subtitle %}
        <h3 class="post-subtitle">
            [{{ post.firstYear }} - {{ post.lastYear }}] - {{ post.subtitle }}
        </h3>
        {% endif %}
    </a>
    </div>
<hr>
{% endfor %}
